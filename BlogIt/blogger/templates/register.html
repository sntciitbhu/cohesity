{% extends 'base.html' %}
{% load static %}

{% block title %}
Blogit | Register
{% endblock title %}
{% block content %}


<div class="wrap">

  {% include 'header.html' %}


  <section class="site-section">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h1 style="text-align: center;">Create an account</h1>
        </div>
      </div>
      <div class="row blog-entries">
        <div class="col-md-12 col-lg-8 main-content">

          <form action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="name">First Name</label>
                <input type="text" name="first_name" id="firstname" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Last Name</label>
                <input type="text" name="last_name" id="lastname" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Email</label>
                <input type="text" name="email" id="email" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Username</label>
                <input type="text" name="username" id="name" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="phone">Password</label>
                <input type="password" name="password" id="password" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="phone">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirmpassword" class="form-control ">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="submit" value="Register" class="btn btn-primary">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-6 form-group">
              <a href="{% url 'social:begin' 'facebook' %}"> <input type="submit" value="Register using facebook"
                  class="btn btn-primary"></a>
            </div>
          </div>
        </div>

        {% include 'sidebar.html' %}

      </div>
    </div>
  </section>

  {% include 'footer.html' %}

</div>

{% include 'scripts.html' %}

{% endblock content %}
