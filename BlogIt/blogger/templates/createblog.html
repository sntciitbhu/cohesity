{% extends 'base.html' %}
{% load static %}

{% block title %}
Blogit | Write Blog
{% endblock title %}
{% block content %}


<div class="wrap">

  {% include 'header.html' %}


  <section class="site-section">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h1 style="text-align: center;">Write a Blog</h1>
        </div>
      </div>
      <div class="row blog-entries">
        <div class="col-md-12 col-lg-8 main-content">

          <form action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="name">Title of blog</label>
                <input type="text" name="title" id="blogtitle" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Description</label>
                <input type="text" name="description" id="description" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Tag</label>
                <input type="text" name="tag" id="tag" class="form-control ">
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Link of Blog Cover Image</label>
                <input type="text" name="image" id="imagelink" class="form-control ">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="message">Write Blog here (Write in Markdown)</label>
                <textarea name="content" id="message" class="form-control " cols="30" rows="15"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>

        {% include 'sidebar.html' %}

      </div>
    </div>
  </section>

  {% include 'footer.html' %}

</div>

{% include 'scripts.html' %}
<script>
  var editor = new Editor({
    element: document.getElementById("message")
  });

  editor.render();
</script>
{% endblock content %}
