{% extends 'shop/shopheader.html' %}

{% load static %}

{% block head_2 %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/profile.css' %}">
{% endblock %}

{% block body_2 %}
<div class='container' id='main'>
    <h1 class='sec-head'>{{ shop_info.0.1 }}</h1>
    <hr>
    <section id='loc-sec'></section>
    <section id='info-sec'>
        <table>
            <tr>
                <th>Details</th>
                <th>Info</th>
            </tr>
            {% for row in shop_info|slice:'1:' %}
                <tr>
                    <td class='col1'>{{row.0|title}}:</td>
                    <td class='col2'>{{row.1}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td class='col1'>Shop_Address:</td>
                <td class='col2'>
                    {% for row in shop_loc %}
                        {{row.1}},
                    {% endfor %}
                </td>
            </tr>
        </table>
    </section>
    <section id='map'>

    </section>
</div>
{% endblock %}
