{% extends 'shop/shopheader.html' %}

{% load static %}

{% block head_2 %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/dashboard.css' %}">
{% endblock %}

<!-- context = {'shop_id':shop_id , 'shop_loc':shop_loc, 'shop_info':shop_info} -->

{% block body_2 %}
    <section id='info-sec'>
        <h1 class='sec-head'>Basic Info</h1>
        <hr>
        <table>
            <tr>
                <th>Details</th>
                <th>Info</th>
            </tr>
            {% for row in shop_info %}
                <tr>
                    <td class='col1'>{{row.0|title}}:</td>
                    <td class='col2'>{{row.1}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td class='col1'>Shop_Address:</td>
                <td class='col2'>
                    {% for row in shop_loc %}
                        {{row.1}},
                    {% endfor %}
                </td>
            </tr>
        </table>
        <p id='bPara'><a href={% url 'shop:update_info' %}><button id='upBtn'>Update</button></a></p>
    </section>
{% endblock %}
